name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish to Sonatype (staging API upload)
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew publish

      - name: Notify Central Portal (manual upload → Deployments 생성)
        env:
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
        run: |
          NAMESPACE="io.github.bossm0n5t3r"  # central.sonatype.com/publishing/namespaces 에서 보이는 namespace
          
          echo "Calling manual upload for namespace=$NAMESPACE"
          curl -v -X POST \
            -H "Authorization: Bearer $OSSRH_TOKEN" \
            "https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/${NAMESPACE}?publishing_type=user_managed"
